<div class="div-container-usuarios">
  <div class="div-title"><h1>Grupos</h1></div>
  <mat-card class="card-table">
    <div class="div-container-table">

      <table mat-table [dataSource]="dataSource" matSort>
        <caption></caption>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="nome"> NOME</th>
          <td mat-cell *matCellDef="let row"> {{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="descricao"> E-MAIL</th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of usuarios"></mat-paginator>
    </div>
  </mat-card>
</div>
